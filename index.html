    <script type="text/javascript">
        // Function to create and append a portfolio item
function createPortfolioItem(title, category, imageUrl, link) {
    // Create main div
    let itemDiv = document.createElement("div");
    itemDiv.classList.add("nk-isotope-item");
    itemDiv.setAttribute("data-filter", category);

    // Create portfolio item container
    let portfolioItem = document.createElement("div");
    portfolioItem.classList.add("nk-portfolio-item", "nk-portfolio-item-square", "nk-portfolio-item-info-style-1");

    // Create link
    let linkElement = document.createElement("a");
    linkElement.href = link;
    linkElement.classList.add("nk-portfolio-item-link");

    // Create image div
    let imageDiv = document.createElement("div");
    imageDiv.classList.add("nk-portfolio-item-image");

    let backgroundDiv = document.createElement("div");
    backgroundDiv.style.backgroundImage = `url('${imageUrl}')`;

    imageDiv.appendChild(backgroundDiv);

    // Create info section
    let infoDiv = document.createElement("div");
    infoDiv.classList.add("nk-portfolio-item-info", "nk-portfolio-item-info-center", "text-xs-center");

    let infoContent = document.createElement("div");

    let titleElement = document.createElement("h2");
    titleElement.classList.add("portfolio-item-title", "h3");
    titleElement.textContent = title;

    let categoryElement = document.createElement("div");
    categoryElement.classList.add("portfolio-item-category");
    categoryElement.textContent = category;

    infoContent.appendChild(titleElement);
    infoContent.appendChild(categoryElement);
    infoDiv.appendChild(infoContent);

    // Append everything to the portfolio item
    portfolioItem.appendChild(linkElement);
    portfolioItem.appendChild(imageDiv);
    portfolioItem.appendChild(infoDiv);
    
    itemDiv.appendChild(portfolioItem);

    // Append to the container
    document.getElementById("portfolio-container").appendChild(itemDiv);
}
        Product.forEach(element => {
            // Call the function to create a portfolio item
            createPortfolioItem(
                element.Product_Name,
                element.Product_Catogery,
                "assets/images/"+element.Product_Image,
                "product.html?name="+element.Product_Name
            );
        });
    </script>
