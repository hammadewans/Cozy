    <script>
        let Desc = document.getElementById('desc');
        let Fabric = document.getElementById('fabric');
        let Legs = document.getElementById('legs');
        let Image_Path = document.getElementById('image');
        const URLParam = new URLSearchParams(window.location.search);
        if(URLParam.has('name')){
            const Name = URLParam.get('name');
            const New_Product = Product.find(New_Product => New_Product.Product_Name === Name);
            if(New_Product){
                Desc.textContent = New_Product.Product_Desc;
                Fabric.textContent = New_Product.Product_Fabric;
                Legs.textContent = New_Product.Product_Legs;
                Image_Path.setAttribute('src','assets/images/'+New_Product.Product_Image);
            }
            else {
                Desc.textContent = 'Not Found';
                Fabric.textContent = 'Not Found';
                Legs.textContent = 'Not Found';
                Image_Path.setAttribute('src', 'assets/images/unavailable.jpg');
            }
